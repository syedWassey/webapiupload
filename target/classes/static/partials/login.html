<h1>Login</h1>

<form name="myform">
    <md-input-container>
        <label>Username</label>
        <input name="username" type="text" ng-model="login.username"  required>
    </md-input-container>

    <md-input-container>
        <label>Password</label>
        <input name="password" type="password" ng-model="login.password"  required>
    </md-input-container>

    <div style="color:red" ng-if="invalidCreds">Invalid credentials</div>

    <div class="action-buttons">
        <md-button ng-click="login()">
            Login
        </md-button>
    </div>
</form>
